  <h2><a>상세</a></h2>

  <p>2018년 2월 20일에 트위치에서 <strong>'자겸TV'</strong>라는 이름으로 방송을 시작했다.
  2018년 2월 27일에 트위치에서 해당 아이디가 악성 아이디로 정지를 당하고 유튜브로 거처를 옮겼다.</p>
  <p>2018년 2월 19일에는 유튜브에 첫 영상을 업로드했다.
  방송 초기에는 오버워치나 종합게임 플레이를 위주로 방송했다.
  방송 시작 시간은 7시 30분으로,
  유동적이지만 대략 토크를 약 1시간 정도 하고 8시 30분 쯤에 게임을 시작한다.
  팬카페와 유튜브 커뮤니티에서 주간 방송 일정을 확인할 수 있다.</p>
